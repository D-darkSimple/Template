<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template.me</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="vendor/css/swiper-bundle.min.css" />
  </head>
  <body>
    <!-- !--------------------------- -->
    <header class="header-bar">
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <a href="#">
              <img src="image/Template_logo.png" alt="" />
            </a>
          </div>
          <div class="navbar-nav">
            <ul>
              <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  >Template <i class="fa-solid fa-chevron-down"></i
                ></a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Member</a></li>
            </ul>
            <div class="search">
              <input
                type="text"
                class="btn btn-search"
                placeholder="search......"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- !--------------------------- -->
    <main>
      <section class="hero-banner">
        <div class="banner">
          <!-- Swiper -->
          <div class="swiper mySwiper-banner">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="image/Img_Template/2.jpg" alt="" />
                <div class="overlay"></div>
                <div class="content">
                  <div class="banner-title">
                    <h1>Hello World</h1>
                    <p>Welcome to Website me.</p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="image/Img_Template/3.jpg" alt="" />
                <div class="overlay"></div>
                <div class="content">
                  <div class="banner-title">
                    <h1>Hello World</h1>
                    <p>Welcome to Website me.</p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="image/Img_Template/4.jpg" alt="" />
                <div class="overlay"></div>
                <div class="content">
                  <div class="banner-title">
                    <h1>Hello World</h1>
                    <p>Welcome to Website me.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
            <div class="autoplay-progress">
              <svg viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20"></circle>
              </svg>
              <span></span>
            </div>
          </div>
        </div>
      </section>
      <!-- !---------------------------------- -->
      <section class="sponsor">
        <div class="swiper mySwiper-sponsor">
          <div class="swiper-wrapper">
            <div class="swiper-slide pic-sponsor">
              <img src="image/sponsor/1.png" alt="" />
            </div>
            <div class="swiper-slide pic-sponsor">
              <img src="image/sponsor/2.png" alt="" />
            </div>
            <div class="swiper-slide pic-sponsor">
              <img src="image/sponsor/3.png" alt="" />
            </div>
            <div class="swiper-slide pic-sponsor">
              <img src="image/sponsor/4.png" alt="" />
            </div>
            <div class="swiper-slide pic-sponsor">
              <img src="image/sponsor/5.png" alt="" />

            <div class="swiper-slide pic-sponsor">

            <div class="swiper-slide pic-sponsor">

            </div>
            <div class="swiper-slide pic-sponsor">
              <img src="image/sponsor/9.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- !---------------------------------------- -->
      <section class="template">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="title">
                <h1>Template</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">

      <section class="trending template">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="title">
                <h1>Trending</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="Best Website template">

          <div class="row">

          </div>
        </div>
      </section>
    </main>
    <br /><br /><br /><br /><br /><br /><br /><br />

    <!-- *----------------------- -->
    <script src="vendor/js/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
