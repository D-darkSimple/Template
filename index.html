<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template.me</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="vendor/css/swiper-bundle.min.css" />
  </head>
  <body>
    <!-- !--------------------------- -->
    <header class="header-bar">
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <a href="#">
              <img src="image/Template_logo.png" alt="" />
            </a>
          </div>
          <div class="navbar-nav">
            <ul>
              <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  >Template <i class="fa-solid fa-chevron-down"></i
                ></a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Member</a></li>
            </ul>
            <div class="search">
              <input
                type="text"
                class="btn btn-search"
                placeholder="search......"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- !--------------------------- -->
    <main>
      <section class="hero-banner">
        <div class="banner">
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="image/Img_Template/2.jpg" alt="" />
                <div class="overlay"></div>
                <div class="content">
                  <div class="banner-title">
                    <h1>Hello World</h1>
                    <p>Welcome to Website me.</p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="image/Img_Template/3.jpg" alt="" />
                <div class="overlay"></div>
                <div class="content">
                  <div class="banner-title">
                    <h1>Hello World</h1>
                    <p>Welcome to Website me.</p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="image/Img_Template/4.jpg" alt="" />
                <div class="overlay"></div>
                <div class="content">
                  <div class="banner-title">
                    <h1>Hello World</h1>
                    <p>Welcome to Website me.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
            <div class="autoplay-progress">
              <svg viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20"></circle>
              </svg>
              <span></span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <br /><br /><br /><br /><br /><br /><br /><br />
    <!-- !----------------------- -->
    <!-- *----------------------- -->
    <script src="vendor/js/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      const progressCircle = document.querySelector(".autoplay-progress svg");
      const progressContent = document.querySelector(".autoplay-progress span");
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        // pagination: {
        //   el: ".swiper-pagination",
        //   clickable: true,
        // },
        // navigation: {
        //   nextEl: ".swiper-button-next",
        //   prevEl: ".swiper-button-prev",
        // },
        on: {
          autoplayTimeLeft(s, time, progress) {
            progressCircle.style.setProperty("--progress", 1 - progress);
            progressContent.textContent = `${Math.ceil(time / 1000)}s`;
          },
        },
      });
    </script>
  </body>
</html>
